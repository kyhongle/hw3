<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Tempate for Experiments</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.19.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>
    <link rel="stylesheet" href="css/vegaLite_base.css">

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }

   

    </style>
  </head>
  <body>
    <h1>Challenge Two: Employment during Economic Regression</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>
 


    <script>
      // Assign the specification to a local variable vlSpec.
      var YourViz = {
        // "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
        //   "description": "Unemployed vs Employed",
        //   "data": {"url": "data/longley.csv"},
        //   "mark": "line",
        //   "encoding": {
        //     "x": {"field": "Year", "type": "temporal"},
        //     "y": {"field": "Population", "type": "quantitative"},
        //     "color": {"field":"EmployedVUnemploy", "type":"nominal"},

        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "data/longley.csv"
  },
  "width": 400,
  "height": 300,
  "layer": [
    {
      "encoding": {
        "x": {"field": "Year", "type": "temporal", "axis":{"title":"Economic Regression Timeline"}},
        "y": {"field": "Population", "type": "quantitative"},
        "color": {"field":"EmployedVUnemploy", 
        "type":"nominal", 
        "scale":{"domain":["Employed","Unemployed"], 
        "title": "Employment",
        "range":["#ffa500","#616161"], "type":"nominal"},
        }
      },
      "layer": [
        {"mark": "line"},
        {
          "params": [{
            "name": "label",
            "select": {
              "type": "point",
              "encodings": ["x"],
              "nearest": true,
              "on": "mouseover"
            }
          }],
          "mark": "point",
          "encoding": {
            "opacity": {
              "condition": {
                "param": "label",
                "empty": false,
                "value": 1
              },
              "value": 0
            }
          }
        }
      ]
    },
    {
      "transform": [{"filter": {"param": "label", "empty": false}}],
      "layer": [
        {
          "mark": {"type": "rule", "color": "gray"},
          "encoding": {
            "x": {"type": "temporal", "field": "Year", "aggregate": "min"}
          }
        },
        {
          "encoding": {
            "text": {"type": "quantitative", "field": "Population"},
            "x": {"type": "temporal", "field": "Year"},
            "y": {"type": "quantitative", "field": "Population"}
          },
          "layer": [
            {
              "mark": {
                "type": "text",
                "stroke": "black",
                "strokeWidth": 2,
                "align": "left",
                "dx": 5,
                "dy": -5
              }
            },
            {
              "mark": {"type": "text", "align": "left", "dx": 5, "dy": -5},
              "encoding": {
                "color": {"type": "nominal", "field": "EmployedVUnemployed"}
              }
            }
          ]
        }
      ]
    }
  ]

  

        //Cut and paste your viz here starting with the schema and ending right before the last curly brace
        
      };

 




      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', YourViz);

  
    </script>
  </body>
</html>
